<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI-Images Generator</title>

  <link rel="icon" href="images/Toy_Story_logo.svg" type="image/x-icon" />

  <!-- bootstrap  -->
  <link rel="stylesheet" href="css/bootstrap.css" />

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <!-- stylesheet  -->
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card w-100 shadow-lg p-2 ">
        <div class="card-body">
          <div class="card-title d-flex flex-row justify-content-between align-items-center mb-4">
            <div class="title d-flex flex-row justify-content-center align-items-center gap-2">
              <div class="logo-icon p-2 rounded-3 text-white d-flex justify-content-center align-items-center">
                <i class="fa-regular fa-image fs-4"></i>
              </div>
              <h3 class="text-center fw-bold">AI-Images Generator</h3>
            </div>

            <div class="daynight-mode d-flex justify-content-center align-items-center" role="button">
              <div
                class="icon daynight-mode p-2 rounded-circle  text-white d-flex justify-content-center align-items-center"
                role="button" id="theme-toggle" aria-pressed="false" aria-label="Toggle theme">
                <i class="fa-solid fa-moon fs-6"></i>
              </div>
            </div>
          </div>
          <div class="image-caption mb-3">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Describe your image in details..." id="floatingTextarea2"
                style="height: 100px"></textarea>
              <label for="floatingTextarea2">Describe your image in details...</label>
            </div>
          </div>

<form id="image-options-form">
  <div class="row g-3 align-items-center">
    <!-- Model -->
    <div class="col-12 col-md-3">
      <label for="model-select" class="form-label">Select Model</label>
      <select id="model-select" name="model" class="form-select">
        <option value="model1">Model 1</option>
        <option value="model2">Model 2</option>
        <option value="model3">Model 3</option>
      </select>
    </div>

    <!-- Image Count -->
    <div class="col-12 col-md-3">
      <label for="count-select" class="form-label">Image Count</label>
      <select id="count-select" name="count" class="form-select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>

    <!-- Aspect Ratio -->
    <div class="col-12 col-md-3">
      <label for="ratio-select" class="form-label">Aspect Ratio</label>
      <select id="ratio-select" name="ratio" class="form-select">
        <option value="1:1">1:1</option>
        <option value="4:3">4:3</option>
        <option value="16:9">16:9</option>
      </select>
    </div>

    <!-- Generate Button -->
    <div class="col-12 col-md-3">
      <button type="submit" class="btn btn-primary w-100">
        <i class="fa-solid fa-wand-sparkles"></i> Generate Image
      </button>
    </div>
  </div>
</form>




          <div class="images-area">
            <!-- generated images will appear here -->
            <div class="row">
              <div class="col-md-4 col-lg-3">
                <div class="img-container  w-100 d-flex justify-content-center align-items-center border bg-dark"
                  height="500px">


                </div>
              </div>
              <div class="col-md-4 col-lg-3">
                <div class="img-container h-100 w-100 d-flex justify-content-center align-items-center border">
                  Image

                </div>
              </div>
              <div class="col-md-4 col-lg-3">
                <div class="img-container h-100 w-100 d-flex justify-content-center align-items-center border">
                  Image

                </div>
              </div>
              <div class="col-md-4 col-lg-3">
                <div class="img-container h-100 w-100 d-flex justify-content-center align-items-center border">
                  Image

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
