<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI-Images Generator</title>

  <link rel="icon" href="images/Toy_Story_logo.svg" type="image/x-icon" />

  <!-- bootstrap  -->
  <link rel="stylesheet" href="css/bootstrap.css" />

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <!-- stylesheet  -->
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card w-100 shadow-lg p-2 ">
        <div class="card-body">
          <div class="card-title d-flex flex-row justify-content-between align-items-center mb-4">
            <div class="title d-flex flex-row justify-content-center align-items-center gap-2">
              <div class="logo-icon p-2 rounded-3 text-white d-flex justify-content-center align-items-center">
                <i class="fa-regular fa-image fs-4"></i>
              </div>
              <h3 class="text-center fw-bold">AI-Images Generator</h3>
            </div>

            <div class="daynight-mode d-flex justify-content-center align-items-center" role="button">
              <div
                class="icon daynight-mode p-2 rounded-circle  text-white d-flex justify-content-center align-items-center"
                role="button" id="theme-toggle" aria-pressed="false" aria-label="Toggle theme">
                <i class="fa-solid fa-moon fs-6"></i>
              </div>
            </div>
          </div>
          <div class="image-caption mb-3">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Describe your image in details..." id="floatingTextarea2"
                style="height: 100px"></textarea>
              <label for="floatingTextarea2">Describe your image in details...</label>
            </div>
          </div>

          <div class="buttons-selections container">
            <div class="row g-3 align-items-center">
              <!-- Model Selection -->
              <div class="col-12 col-md-auto">
                <div class="dropdown w-100">
                  <button class="btn btn-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Select Model
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </div>
              </div>

              <!-- Image Count -->
              <div class="col-12 col-md-auto">
                <div class="dropdown w-100">
                  <button class="btn btn-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Image Count
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </div>
              </div>

              <!-- Aspect Ratio -->
              <div class="col-12 col-md-auto">
                <div class="dropdown w-100">
                  <button class="btn btn-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Aspect Ratio
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </div>
              </div>

              <!-- Generate Button -->
              <div class="col-12 col-md-auto flex-grow-1">
                <button class="btn btn-primary w-100">
                  <i class="fa-solid fa-wand-sparkles"></i> Generate Image
                </button>
              </div>
            </div>
          </div>


          <div class="images-area">
            <!-- generated images will appear here -->
            <div class="row">
              <div class="col-md-4 col-lg-3">
                <div class="img-container  w-100 d-flex justify-content-center align-items-center border bg-dark" height="500px">
                  

                </div>
              </div>
              <div class="col-md-4 col-lg-3">
                <div class="img-container h-100 w-100 d-flex justify-content-center align-items-center border">
                  Image

                </div>
              </div>
              <div class="col-md-4 col-lg-3">
                <div class="img-container h-100 w-100 d-flex justify-content-center align-items-center border">
                  Image

                </div>
              </div>
              <div class="col-md-4 col-lg-3">
                <div class="img-container h-100 w-100 d-flex justify-content-center align-items-center border">
                  Image

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
